<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <title>Shopping</title>
</head>
<body>
    <header>
        <div class="links-cla">
            <ul>
                <li id="home-link"><a href="index.html">Home</a></li>
                <li><a href="#">About</a></li>
            </ul>
        </div>
        <div class="cart">
            <img src="assets/cart.svg" alt="cart image" id="cart-img">
        </div>
        <div class="sign-cla">
            <button class="auth-cla" id="sign-up-cla">Sign up</button>
            <button class="auth-cla" id="sign-in-cla">Sign in</button>
        </div>
    </header>
    <div class="main">
        <div class="thumbnail">
            <div class="preview">
                <img id="preview-img" src="assets/football.png" alt="image preview">
            </div>
            <div class="thumbnail-cla">
                <div class="price">
                    <p>$24.00</p>
                </div>
                <a href="football_more.html"><button class="more">more</button></a>
            </div>
            <div class="description">
                <p>A football ball which used to belong to Messi!</p>
            </div>
        </div>
        <div class="thumbnail">
            <div class="preview">
                <img id="preview-img" src="assets/ping-pong.png" alt="image preview">
            </div>
            <div class="thumbnail-cla">
                <div class="price">
                    <p>$10.00</p>
                </div>
                <a href="ping-pong_more.html"><button class="more">more</button></a>
            </div>
            <div class="description">
                <p>A set to play the table tennis like a pro!</p>
            </div>
        </div>
        <div class="thumbnail">
            <div class="preview">
                <img id="preview-img" src="assets/pan.png" alt="image preview">
            </div>
            <div class="thumbnail-cla">
                <div class="price">
                    <p>$30.00</p>
                </div>
                <a href="pan_more.html"><button class="more">more</button></a>
            </div>
            <div class="description">
                <p>A pan to cook your best meals! Everyone in the family will enjoy it!</p>
            </div>
        </div>
        <div class="thumbnail">
            <div class="preview">
                <img id="preview-img" src="assets/usb.png" alt="image preview">
            </div>
            <div class="thumbnail-cla">
                <div class="price">
                    <p>$30.00</p>
                </div>
                <a href="usb_more.html"><button class="more">more</button></a>
            </div>
            <div class="description">
                <p>An incredible usb key to plug in your brain!</p>
            </div>
        </div>
    </div>
</body>
</html>
